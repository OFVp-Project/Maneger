name: Test requests
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  requests:
    runs-on: ubuntu-latest
    name: Requests
    strategy:
      fail-fast: false
      matrix:
        REQUETS: [10, 50, 500, 1000] 
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          submodules: true

      - name: Setup QEMU to Docker
        uses: docker/setup-qemu-action@v1

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v1

      - name: Start Test MongoDB
        run: |
          docker run --rm --name ofvp_mongodb -d -p 27017:27017 mongo
          echo "mongodbip=$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' ofvp_mongodb | sed "s|'||g")" >> $GITHUB_ENV

      - name: Setup Node.JS and NPM
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 16.x

      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ghcr.io/ofvp-project/deamonmaneger:local
          push: false
          target: server
          load: true

      - name: Up Docker Container
        env:
          PASSWORD_ENCRYPT: "dev" 
          COOKIE_SECRET: "dev" 
          MongoDB_URL: "mongodb://${{ env.mongodbip }}:27017/test" 
          NODE_ENV: "testing"
        run: |
          docker run --net=host --name=daemon_ofvp -e PASSWORD_ENCRYPT -e COOKIE_SECRET -e MongoDB_URL -e NODE_ENV ghcr.io/ofvp-project/deamonmaneger:local &
          while true; do
            if docker logs daemon_ofvp | grep -q "3000"; then exit 0; fi
            sleep 1
          done

      - name: Install node packages
        run: npm install

      - name: Run Test requests (${{ matrix.REQUETS }})
        env:
          REQUESTS: ${{ matrix.REQUETS }}
        run: node test/index.js || (docker logs daemon_ofvp && exit 1)