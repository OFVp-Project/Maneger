  ofvp_openssh:
    container_name: ofvp_openssh
    restart: on-failure
    image: ghcr.io/ofvp-project/openssh:latest
    networks:
      - "ofvp_network"
    environment:
      NODE_ENV: "development"
      MongoDB_URL: "mongodb://ofvp_mongodb:27017"
      PASSWORD_ENCRYPT: "dev"
      COOKIE_SECRET: "dev"
    ports:
      - 2222:22/tcp
    volumes:
      - data_ssh:/data

  ofvp_webproxy:
    image: ghcr.io/ofvp-project/webproxy:latest
    container_name: ofvp_webproxy
    restart: on-failure
    networks:
      - "ofvp_network"
    depends_on:
      - ofvp_openssh
    ports:
      - 80:80/tcp
    command:
      - "--ssh"
      - "ofvp_openssh:22"
